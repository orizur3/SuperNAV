<sn-header></sn-header>
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>

  <div class="w3-container w3-text-grey" id="jeans">
    <button (click)="onPie()" class="w3-bar-item w3-button w3-padding">Our Profitable</button>
    <button (click)="onSpenderPie()" class="w3-bar-item w3-button w3-padding">Our Big Spenders</button>
  </div>
  <sn-tops></sn-tops>

  <!-- Footer -->
  <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
    <div class="w3-row-padding">
      <div *ngIf="user==false" class="w3-col s4">
        <sn-sign-in></sn-sign-in>
      </div>
      <div *ngIf="user==true" class="w3-col s4">
        <h4>Hello {{username}}</h4>
      </div>
      <!-- google maps come here -->
      <sn-google-map></sn-google-map>
      <div #gmap class="w3-col s4">
    <!--The div element for the map -->
        <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
        <style>
          #map {
            height: 400px; /* The height is 400 pixels */
            width: 100%; /* The width is the width of the web page */
          }
        </style>
        <agm-map [latitude]="31.970131" [longitude]="34.772044">
          <agm-marker [latitude]="lat" [longitude]="long"></agm-marker>
        </agm-map>
      </div>
      <div class="w3-col s4 w3-justify">
        <h4>Store</h4>
        <p><i class="fa fa-fw fa-map-marker"></i> SuperNav</p>
        <p><i class="fa fa-fw fa-phone"></i> 03-123123123</p>
        <p><i class="fa fa-fw fa-envelope"></i> sn@supernav.com</p>
        <h4>We accept</h4>
        <p><i class="fa fa-fw fa-cc-amex"></i> PayPal</p>
        <p><i class="fa fa-fw fa-credit-card"></i> Credit Card</p>
        <br>
        <i class="fa fa-facebook-official w3-hover-opacity w3-large"></i>
        <i class="fa fa-instagram w3-hover-opacity w3-large"></i>
        <i class="fa fa-snapchat w3-hover-opacity w3-large"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity w3-large"></i>
        <i class="fa fa-twitter w3-hover-opacity w3-large"></i>
        <i class="fa fa-linkedin w3-hover-opacity w3-large"></i>
      </div>
    </div>
  </footer>
  <!-- End page content -->
</div>
