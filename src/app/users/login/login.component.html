<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="w3-content" style="max-width:500%">
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block w3-white  " style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
      <h3 class="w3-wide"><b>SuperNav</b><img src="https://i.imgur.com/aFvmDfm.jpg" alt="logo" style="width:30%"></h3>

    </div>

    <button (click)="onHome()" class="w3-bar-item w3-button w3-padding">Home</button>
    <button *ngIf="user==false" (click)="onSignIn()" class="w3-bar-item w3-button w3-padding">Sign In</button>
    <button *ngIf="user==false" (click)="onLogin()" class="w3-bar-item w3-button w3-padding">Log In</button>
    <button (click)="onProducts()" class="w3-bar-item w3-button w3-padding">Our Products</button>


  </nav>
  <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
    <div class="w3-row-padding" fxLayout="row" fxLayoutAlign="center center" >
      <div class="w3-col s4">
        <h4>Log In</h4>
        <p>Questions? Go ahead.</p>
        <form action="/action_page.php" target="_blank">
          <p><input #username class="w3-input w3-border" type="text" placeholder="username" name="username" required></p>
          <p><input #password class="w3-input w3-border" type="password" placeholder="password" name="password" required></p>
          <button (click)="ngLogin(username,password)" type="submit" class="w3-button w3-block w3-black">LogIn</button>
        </form>
      </div>
    </div>
  </footer>
</body>
